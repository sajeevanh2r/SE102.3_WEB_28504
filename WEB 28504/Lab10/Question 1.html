<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
</head>
<body>
    <h1>Math Operations</h1>
    <button onclick="performMathOperation('add')">Addition</button>
    <button onclick="performMathOperation('subtract')">Subtraction</button>
    <button onclick="performMathOperation('multiply')">Multiplication</button>
    <button onclick="performMathOperation('divide')">Division</button>

    <script>
        function performMathOperation(operation) {
            let num1 = parseFloat(prompt('Enter the first number:'));
            let num2 = parseFloat(prompt('Enter the second number:'));

            if (isNaN(num1) || isNaN(num2)) {
                alert('Invalid input. Please enter valid numbers.');
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    alert(`Result of ${num1} + ${num2} is: ${result}`);
                    break;
                case 'subtract':
                    result = num1 - num2;
                    alert(`Result of ${num1} - ${num2} is: ${result}`);
                    break;
                case 'multiply':
                    result = num1 * num2;
                    alert(`Result of ${num1} * ${num2} is: ${result}`);
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('Cannot divide by zero.');
                        return;
                    }
                    result = num1 / num2;
                    alert(`Result of ${num1} / ${num2} is: ${result}`);
                    break;
                default:
                    alert('Invalid operation.');
                    break;
            }
        }
    </script>
</body>
</html>
