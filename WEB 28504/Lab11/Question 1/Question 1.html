<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
</head>
<body>
    <h1>Math Operations</h1>
    <p>Sum: <span id="sum"></span></p>
    <p>Difference: <span id="difference"></span></p>
    <p>Product: <span id="product"></span></p>
    <p>Division: <span id="division"></span></p>

    <script>
        // Create variables x and y and assign values
        var x = 6;
        var y = 4;

        // Perform mathematical operations
        var sum = x + y;
        var difference = x - y;
        var product = x * y;
        var division = x / y;

        // Display the results on the page
        document.getElementById("sum").innerText = sum;
        document.getElementById("difference").innerText = difference;
        document.getElementById("product").innerText = product;
        document.getElementById("division").innerText = division;
    </script>
</body>
</html>
